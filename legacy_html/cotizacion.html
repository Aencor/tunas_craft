    <!-- Form Section -->

        <!-- Background Blobs -->

        </div>

        <div class="max-w-2xl w-full">
            <div class="bg-brand-dark border border-white/10 p-8 md:p-10 rounded-3xl shadow-2xl relative">
                <div class="text-center mb-8">
                    <h1 class="font-display text-4xl md:text-5xl font-bold mb-4">Cotiza tu <span class="text-brand-blue">Proyecto</span></h1>
                    <p class="text-gray-400">Cu√©ntanos tu idea para imprimirla en 3D.</p>
                </div>

                <form id="quote-form" class="space-y-6">
                    <!-- Nombre -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Nombre Completo</label>
                        <input type="text" id="name" required class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-blue transition-all" placeholder="Tu nombre">
                    </div>

                    <!-- Contacto -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Correo Electr√≥nico</label>
                            <input type="email" id="email" required class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-blue transition-all" placeholder="tucorreo@ejemplo.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Tel√©fono / WhatsApp</label>
                            <input type="tel" id="phone" class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-blue transition-all" placeholder="55 1234 5678">
                        </div>
                    </div>

                    <!-- Piezas -->
                    <div>
                         <label class="block text-sm font-medium text-gray-300 mb-2" title="Cantidad de piezas">N√∫mero de piezas</label>
                         <input type="number" id="quantity" min="1" value="1" required class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-blue transition-all">
                    </div>

                    <!-- Tipo de Referencia -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-3">¬øTienes una referencia?</label>
                        <div class="flex gap-4 mb-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="ref-type" value="link" checked class="text-brand-blue focus:ring-brand-blue bg-black/30 border-white/10">
                                <span>Enlace (Link)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="ref-type" value="image" class="text-brand-blue focus:ring-brand-blue bg-black/30 border-white/10">
                                <span>Imagen</span>
                            </label>
                        </div>

                        <!-- Input Link -->
                        <div id="input-link-container">
                            <input type="url" id="ref-link" class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-blue transition-all" placeholder="https://ejemplo.com/modelo-3d">
                        </div>
                        
                         <!-- Input File (Visual ONLY for WhatsApp flow) -->
                        <div id="input-file-container" class="hidden">
                             <div class="relative border-2 border-dashed border-white/20 rounded-xl p-6 text-center hover:border-brand-blue/50 transition-colors">
                                <input type="file" id="ref-file" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                <div class="text-gray-400 pointer-events-none">
                                    <svg class="mx-auto h-10 w-10 text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                    <span class="text-sm block" id="file-name">Toca para subir una imagen</span>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mensaje Adicional -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Detalles Adicionales</label>
                        <textarea id="details" rows="3" class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-blue transition-all" placeholder="Color, tama√±o, dudas..."></textarea>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-brand-blue to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 transition-all hover:scale-[1.01] flex justify-center items-center gap-2">

    <!-- Logic -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mobile Menu
            $('#mobile-menu-btn').click(function() {
                $('#mobile-menu').slideToggle();
            });

            // Toggle Reference Type (Link vs Image)
            $('input[name="ref-type"]').change(function() {
                if(this.value === 'link') {
                    $('#input-link-container').removeClass('hidden');
                    $('#input-file-container').addClass('hidden');
                } else {
                    $('#input-link-container').addClass('hidden');
                    $('#input-file-container').removeClass('hidden');
                }
            });

            // File input name update
            $('#ref-file').change(function() {
                const fileName = this.files[0] ? this.files[0].name : "Toca para subir una imagen";
                $('#file-name').text(fileName);
            });

            // Form Submisson
            $('#quote-form').submit(function(e) {
                e.preventDefault();
                
                const name = $('#name').val();
                const email = $('#email').val();
                const phone = $('#phone').val();
                const quantity = $('#quantity').val();
                const details = $('#details').val();
                const refType = $('input[name="ref-type"]:checked').val();
                let refLink = '';
                
                if (refType === 'link') {
                    refLink = $('#ref-link').val();
                }

                // Save to LocalStorage
                const newItem = {
                    id: Date.now().toString(),
                    date: new Date().toLocaleDateString('es-MX'),
                    status: 'Nuevo',
                    name, email, phone, quantity, details, refType, refLink
                };
                
                const leads = JSON.parse(localStorage.getItem('tunas_leads') || '[]');
                leads.unshift(newItem);
                localStorage.setItem('tunas_leads', JSON.stringify(leads));
                
                // Build WhatsApp Message
                let message = `üßæ *Nueva Solicitud de Cotizaci√≥n*\n\n`;
                message += `üë§ *Nombre:* ${name}\n`;
                message += `üìß *Correo:* ${email}\n`;
                if(phone) message += `üìû *Tel√©fono:* ${phone}\n`;
                message += `üî¢ *Piezas:* ${quantity}\n`;
                
                if (refType === 'link' && refLink) {
                    message += `üîó *Referencia:* ${refLink}\n`;
                } else {
                    message += `üñº *Referencia:* (Env√≠o imagen a continuaci√≥n)\n`;
                }
                
                if(details) message += `üìù *Detalles:* ${details}\n`;
                message += `\nID: ${newItem.id}`; // Useful for tracking

                const whatsappPhone = '525619956812';
                const url = `https://wa.me/${whatsappPhone}?text=${encodeURIComponent(message)}`;
                
                window.open(url, '_blank');
                
                // Reset form optionally
                // this.reset();
            });
        });
    </script>
